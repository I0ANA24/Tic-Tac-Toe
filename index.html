<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="first-page-container">
        <h1 id="title">TIC TAC TOE</h1>
        <div class="first-page-content">
            <div class="first-page-content-players">
                <div class="left-content">
                    <label for="nickname1" id="letterX">X</label>
                    <input type="text" name="Nickname1" placeholder="Nickname 1" id="nickname1">
                </div>
                <div class="right-content">
                    <label for="nickname2" id="letterO">O</label>
                    <input type="text" name="Nickname2" placeholder="Nickname 2" id="nickname2">
                </div>
            </div>
            <button type="button" id="start-game-button">Start Game</button>
        </div>
    </div>

    <div class="second-page-container">
        <div class="scores">
            <div class="player1-score">
                <p id="p1">Player 1</p>
                <p id="p1-score">0</p>
            </div>
            <div class="draws-score">
                <p id="dr">Draws</p>
                <p id="dr-score">0</p>
            </div>
            <div class="player2-score">
                <p id="p2">Player 2</p>
                <p id="p2-score">0</p>
            </div>
        </div>
        <div class="tic-tac-toe-board">
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
            <div class="tic-tac-toe-cell"></div>
        </div>
        <div class="restart-modal-reset">
            <button id="restart">Restart</button>
            <div class="modal">
                <p>X</p>
                <p>O</p>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <i class="fa-brands fa-github"></i>
    
    <script src="script.js"></script>
</body>
</html>
